<div class="chat">
  <div class="chat-title">
    <h1>Rick the callbot</h1>
    <figure class="avatar">
      <img src="https://i.ibb.co/DtJK6pM/icons8-bot-48.png" /></figure>
  </div>
  <div class="messages">
    <div class="messages-content">
      
    </div>
  </div>
  <div class="message-box">
    <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
    <button type="submit" class="message-submit"><i class="far fa-paper-plane fa-lg"></i></button>
  </div>

</div>

<script type="text/javascript">

// Create a socket
var socket = new WebSocket('ws://'+window.location.host+'/websocket/room/socket?user={{.user}}')

  // Message received on the socket
  socket.onmessage = function(event) {
    var data = JSON.parse(event.data)
    if(data.Type == 'message') {
      // if(data.User == '{{.user}}'){
         insertMessage(data.Text)
      // } else {
      //   chatSayMessage(data.Text)
      // }
    } else if(data.Type == 'join') {
      chatSayMessage(data.User + " joined the room")
    } else if(data.Type == 'leave') {
      chatSayMessage(data.User + " left the room")
    } else if(data.Type == 'quit') {
      chatSayMessage("You are now disconnected!")
    }
    $('message-content').scrollTo('max')
  }


var $messages = $('.messages-content'),
    d, h, m,
    i = 0;

$(window).load(function() {
  $messages.mCustomScrollbar();
  // setTimeout(function() {
  //   chatSayMessage();
  // }, 100);
});

function updateScrollbar() {
  $messages.mCustomScrollbar("update").mCustomScrollbar('scrollTo', 'bottom', {
    scrollInertia: 10,
    timeout: 0
  });
}

function setDate(){
  d = new Date()
  if (m != d.getMinutes()) {
    m = d.getMinutes();
    $('<div class="timestamp">' + d.getHours() + ':' + m + '</div>').appendTo($('.message:last'));
  }
}

function insertMessage(msg) {
  if (msg === "") {
    msg = $('.message-input').val();
    if ($.trim(msg) == '') {
      return false;
    }
  }
  $('<div class="message message-personal">' + msg + '</div>').appendTo($('.mCSB_container')).addClass('new');
  setDate();
  $('.message-input').val(null);
  updateScrollbar();
  // setTimeout(function() {
  //   chatSayMessage();
  // }, 1000 + (Math.random() * 20) * 100);
  return true;
}

$('.message-submit').click(function() {
  msg = $('.message-input').val();
    if ($.trim(msg) == '') {
      alert("panic")
    }
    socket.send(JSON.stringify(msg))
});

$(window).on('keydown', function(e) {
  if (e.which == 13) {
    insertMessage("");
    return false;
  }
})

var Fake = [
  'Hi there, I\'m Fabio and you?',
  'Nice to meet you',
  'How are you?',
  'Not too bad, thanks',
  'What do you do?',
  'That\'s awesome',
  'Codepen is a nice place to stay',
  'I think you\'re a nice person',
  'Why do you think that?',
  'Can you explain?',
  'Anyway I\'ve gotta go now',
  'It was a pleasure chat with you',
  'Time to make a new codepen',
  'Bye',
  ':)'
]

function chatSayMessage(msg) {
  if ($('.message-input').val() != '') {
    return false;
  }
  $('<div class="message loading new"><figure class="avatar"><img src="https://i.ibb.co/DtJK6pM/icons8-bot-48.png" /></figure><span></span></div>').appendTo($('.mCSB_container'));
  updateScrollbar();

  setTimeout(function() {
    $('.message.loading').remove();
    $('<div class="message new"><figure class="avatar"><img src="https://i.ibb.co/DtJK6pM/icons8-bot-48.png" /></figure>' + msg + '</div>').appendTo($('.mCSB_container')).addClass('new');
    setDate();
    updateScrollbar();
    i++;
  }, 1000 + (Math.random() * 20) * 100);

}
</script>
